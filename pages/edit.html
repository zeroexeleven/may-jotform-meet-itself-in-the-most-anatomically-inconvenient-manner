<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Edit Submission</title>

  <link rel="stylesheet" href="../css/shared/base.css" />
  <link rel="stylesheet" href="../css/shared/buttons.css" />
  <link rel="stylesheet" href="../css/shared/cookie-consent.css" />css" />
  
  <!-- Check for existing consent from main page, load Clarity if approved -->
  <script type="text/javascript">
    // Check if user has already consented on the main page
    function getCookie(name) {
        const nameEQ = name + '=';
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    
    // Only load Clarity if user has already accepted on main page
    if (getCookie('jotform_analytics_consent') === 'true') {
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "ucfuj92cyf");
    }
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0f;
      color: #e8e8e8;
      min-height: 100vh;
      font-family: 'Jura', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .edit-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #fff;
      font-size: 2em;
      font-weight: 400;
      letter-spacing: 1px;
    }
    .status {
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.7);
    }
    .status.loading {
      color: rgba(255, 255, 255, 0.6);
    }
    .status.error {
      color: #ff6b6b;
    }
    .actions {
      margin-top: 30px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
      padding: 12px 30px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 4px;
      font-family: 'Jura', sans-serif;
      transition: all 0.3s ease;
    }
    .btn:hover {
      border-color: rgba(255, 255, 255, 0.4);
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="edit-container">
    <h1>Edit Submission</h1>
    <div id="status" class="status loading">Loading submission data...</div>
    <div id="form-container"></div>
    <div class="actions">
      <a href="../pages/summary.html" class="btn" id="backBtn">Back to Summary</a>
    </div>
  </div>

  <script src="../js/edit/edit.js"></script>
</body>
</html>
